<!DOCTYPE html>
{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
</head>
<body>
{% block baseblock %}
<h1>product update form</h1>
<form method="post">
    {% csrf_token %}
    prod id: <input type="text" name="id" value="{{prod.id}}">
    <p></p>
    prod name: <input type="text" name="name" value="{{prod.name}}">
    <p></p>
    prod rate: <input type="text" name="rate" value="{{prod.rate}}">
    <input type="submit" class= "btn btn-primary btn-lg" value="Update">


</form>

{%endblock%}
</body>
</html>
